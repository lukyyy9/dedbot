version: '3.8'
services:
  dca-entry-discord-bot:
    image: imluky/dca-entry-discord-bot:latest
    container_name: dca-entry-discord-bot
    restart: unless-stopped
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/data
    environment:
      - TZ=UTC
      - DEV=true  # "false" = 1x par jour, "true" = 1x par minute
    tmpfs:
      - /tmp:rw,size=64m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
